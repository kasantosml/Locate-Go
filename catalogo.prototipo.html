<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
        background: #e5e5e5;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        text-align: center;
    }

    header {
        background: #800f15;
        padding: 15px;
        color: white;
        width: 100%;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    header img {
        height: 60px;
        border-radius: 50px;
    }

    #menu-toggle {
        font-size: 30px;
    }

    .filter-container {
        position: relative;
    }

    .filter-container {
        position: relative;
    }

    .filter-menu {
        display: none;
        position: absolute;
        top: 100%;
        right: 0;
        background: rgb(255, 255, 255);
        border-radius: 10px;
        overflow: hidden;
        z-index: 10;
        flex-direction: column;
        min-width: 200px;
        width: 100%;
        box-shadow: 20px 20px 15px rgba(0,0,0,0.1);
    }

    .filter-menu button {
        background: none;
        border: 0;
        border-radius: 0;
        width: 100%;
        text-align: left;
        font-size: 16px;
        cursor: pointer;
        box-shadow: none;
        color: black;
        padding: 10px;
        margin: 0;
    }

    .filter-menu button:hover {
        background: #6b0a0a;
        color: rgb(255, 255, 255);
    }

    header i {
        font-size: 25px;
        cursor: pointer;
        color: white;
    }

    b {
        margin-top: 20%;
        text-align: center;
        font-size: 25px;
    }

    .number {
        margin: 10% 0;
        text-align: center;
        font-size: 20px;
    }

    .card {
        background: white;
        padding: 15px 10px;
        width: 90%;
        margin: 5px 20px;
        border: none;
        border-radius: 0;
        box-shadow: 5px 15px 10px rgba(0, 0, 0, 0.15);
        cursor: pointer;
        margin-bottom: 40px;
        display: grid;
        gap: 20px;
        flex-direction: column;
    }

    .card input, textarea {
        border: none;
        text-transform: uppercase;
        margin-bottom: 5px;
        font-size: 18px;
        cursor: pointer;
        padding: 4%;
        text-decoration: none;
    }

    .card input:hover {
        outline: none;
    }

    #produto {
        text-align: center;
        margin-bottom: 20px;
        font-size: 20px;
    }

    .detalhes {
        display: flex;
        flex-direction: column;
        text-align: left;
        flex: 1;
    }

    .uploud {
        background: gray;
        padding: 2% 2%;
        width: 50%;
        border-radius: 20px;
        text-align: center;
        font-size: 18px;
        margin-top: 10%;
        box-shadow: 5px 15px 10px rgba(0, 0, 0, 0.15);
        cursor: pointer;
        bottom: 5px;
        margin-left: 23%;
    }

    .uploud:active {
        background: #800f15;
        color: white;
        text-decoration: underline;
    }

    #camera {
        margin-right: 5px;
    }

    .adc {
        background: black;
        color: white;
        width: 30px;
        height: 30px;
        padding: 12px;
        border-radius: 50px;
        margin: 10% 43%;
        font-size: 20px;
        cursor: pointer;
    }

    .adc:active {
        background: #800f15;
    }

    button {
        background: #800f15;
        padding: 2% 2%;
        width: 50%;
        border-radius: 20px;
        border-bottom: 4px solid black;
        text-align: center;
        font-size: 18px;
        margin: 10% 0;
        box-shadow: 5px 15px 15px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        bottom: 5px;
        color: white;

    }

    button:active {
        background: rgb(10, 131, 114);
        color: black;
    }
</style>
<body>
    <header>
        <a href="gerencia.prototipo.html"><i class="fa-solid fa-arrow-left" id="voltar"></i></a>
        <img src="locate.png" alt="">

        <div class="filter-container" id="container">
        <i id="menu-toggle" class="fa-solid fa-bars"></i>
        <div id="filter-menu" class="filter-menu">
            <button id="ordem-alfabetica">Ordem Alfabética</button>
            <button id="preço">Preço</button>
            <button id="maior">Maior dificuldade</button>
            <button id="menor">Menor dificuldade</button>
            <button id="editar">Editar</button>
            <button id="excluir">Excluir</button>
        </div>
        </div>
    </header>

    <b>CATÁLOGO</b>
    <div class="number" id="number">00 PRODUTOS</div>

    <div class="card-container" id="card-container">
        <div class="card">
            <div class="detalhes">
            <input type="text" placeholder="editar nome do produto" class="produto">
            <textarea name="detalhar" id="especifica" placeholder="editar detalhadamento" class="especifica"></textarea>
            </div>

            <input type="number" step="0.01" min="0" placeholder="0,00" id="preço" >
        </div>

    </div>

    <div class="adc" id="adc"><i id="adc2" class="fa-solid fa-plus"></i></div>

    <div class="uploud" id="catalogo-digital"><i id="camera" class="fa-solid fa-camera"></i>Adicionar da galeria</div>

    <a href="gerencia.prototipo.html"><button>SALVAR</button></a>



<script>
    const filterIcon = document.getElementById('menu-toggle');
    const filterMenu = document.getElementById('filter-menu');

filterIcon.addEventListener('click', () => {
    filterMenu.style.display = filterMenu.style.display === 'block' ? 'none' : 'block';
});

document.addEventListener('click', (e) => {
    if (!filterIcon.contains(e.target) && !filterMenu.contains(e.target)) {
        filterMenu.style.display = 'none';
    }
});






const numberDisplay = document.getElementById('number');
  const container = document.getElementById('card-container');
  const addBtn = document.getElementById('adc');
  const body = document.body;

  function atualizarNumero() {
    const totalCards = container.querySelectorAll('.card').length;
    numberDisplay.textContent = totalCards.toString().padStart(2,'0') + ' PRODUTOS';
}


  addBtn.addEventListener('click', () => {

    const newCard = document.createElement('div');
    newCard.classList.add('card');


    newCard.innerHTML = `
            <div class="detalhes">
            <input type="text" placeholder="editar nome do produto" class="produto">
            <textarea name="detalhar" class="especifica" placeholder="editar detalhadamento"></textarea>
            </div>

            <input type="number" step="0.01" min="0" placeholder="0,00" class="preço">
    `;

    container.appendChild(newCard); 
    atualizarNumero();
  });

  atualizarNumero();






  const lista = document.getElementById('card-container');
  const ordemBtn = document.getElementById('ordem-alfabetica');

function nomeDoItem(item) {
  
  const input = item.querySelector('input[type="text"]');
  if (input) {
    return (input.value || '').trim().toLowerCase();
  }
  return (item.querySelector('.card-text')?.textContent || '').trim().toLowerCase();
}

ordemBtn.addEventListener('click', () => {
  const itens = Array.from(lista.children); 
  itens.sort((a, b) => nomeDoItem(a).localeCompare(nomeDoItem(b), 'pt-BR', { sensitivity: 'base' }));
  itens.forEach(it => lista.appendChild(it));
});








document.getElementById('catalogo-digital').addEventListener('click', () => {
  alert('O botão para adicionar fotos da galeria ainda está em desenvolvimento!');
});

document.getElementById('preço').addEventListener('click', () => {
  alert('Função de PREÇO em desenvolvimento!');
});

document.getElementById('menor').addEventListener('click', () => {
  alert('Função de MENOR DIFICULDADE em desenvolvimento!');
});

document.getElementById('maior').addEventListener('click', () => {
  alert('Função de MAIOR DIFICULDADE em desenvolvimento!');
});

document.getElementById('editar').addEventListener('click', () => {
  alert('Função de EDITAR em desenvolvimento!');
});

document.getElementById('excluir').addEventListener('click', () => {
  alert('Função de EXCLUIR em desenvolvimento!');
});
</script>
</body>
</html>
